# Site
name: "The Library by StreamSounds"
title: "The Library by StreamSounds"
description: "A collection of tips and advice for streamers by the StreamSounds community."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: ''
disqus: ''
mailchimp-list: ''
include: ["_pages"]
permalink: /:title/
future: false

# Authors
authors:
  ogjunkyard:
    name: OGJunkyard
    display_name: OGJunkyard
    avatar: 'assets/images/OGFace.jpg'
    email: ogjunkyard@gmail.com
    stream: https://twitch.tv/OGJunkyard
    web: https://twitch.tv/OGJunkyard
    twitter: https://twitter.com/OGJunkyard
    description: "Founder of StreamSounds"
  flavius:
