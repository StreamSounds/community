    stream: https://www.twitch.tv/FlavCreations
    web: https://www.twitch.tv/FlavCreations
    twitter: https://twitter.com/FlavCreations
    description: "Co-Founder of The Library by Stream Sounds"

# Plugins
whitelist: [jekyll-analytics]

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-analytics

# Analytics : plugin link for reference: https://github.com/hendrikschneider/jekyll-analytics
jekyll-analytics:
  Plausible:
    domain: 'library.streamsounds.tv'
    source: 'https://library.streamsounds.tv/assets/js/plausible.js'

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'

# Pagination
paginate: 6
paginate_path: /page:num/

# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: ""
adsense-data-ad-slot: ""

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
